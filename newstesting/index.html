<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <script>

                const LoadData = async () => {
                    try {
                        const url = 'https://launcher.xsolla.com/projects/e6f08bc8-d32a-495b-85d9-9244fc003ff9/news?locale=en&region=us&game_id=12933&show_drafts=false&show_unpublished=false&date_from=1490895164&limit=20'

                        const res = await fetch(url,{
                        method: 'GET', // *GET, POST, PUT, DELETE, etc.
                        mode: 'cors', // no-cors, *cors, same-origin
                        cache: 'no-cache'});
                        const data = await res.json();
                        //console.log(data);
                        return data;
                    }catch(err) {
                        console.error(err)
                    }
                };

                LoadData().then( (data) => console.log(data) );
            LoadData().then( (data) => document.write(data) );

        </script>

        <button type="button" onclick="document.write(data)">Try it</button>

    </body>
</html>
